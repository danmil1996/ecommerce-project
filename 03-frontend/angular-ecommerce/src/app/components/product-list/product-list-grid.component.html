<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let prod of productList" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{prod.id}}">
                            <img [src]="prod.imageUrl" class="image-responsive">
                        </a>
                        <a routerLink="/products/{{prod.id}}">
                            <h1>{{ prod.name }}</h1>
                        </a>
                        <div class="price">{{prod.unitPrice | currency: 'USD'}}</div>
                        <button (click)="addToCart (prod)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- If there are no products then display a message -->
                <div *ngIf="productList.length == 0" 
                class="alert alert-warning col-md-12"
                role="alert">
                    No products found.
                </div>

            </div>

            <!-- Pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9 justify-content-center" >
                                <ngb-pagination
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    [collectionSize]="totalElements"
                                    [page]="pageNumber"
                                    [pageSize]="pageSize"
                                    (pageChange)="onPageChange($event)">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="me-2">Page size</span>
                                <select #pageSelect (change)="onPageSizeChange(pageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
